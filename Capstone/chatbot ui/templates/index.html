<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serphia AI - Chatbot</title>
  <style>
    body {
      font-family: 'Arial', Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1c6d8; /* Light pink background */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      color: #b380ff; /* Light purple title */
      font-family: 'Comic Sans MS', cursive;
      text-shadow: 1px 1px #e0b3ff;
      margin-top: 30px;
    }

    #chatbox {
      width: 90%; /* Chatbox width set to 90% of screen width */
      max-width: 600px; /* Increase max-width to 600px */
      background-color: #ffe6f0;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      height: 70vh; /* Adjust height to 70% of the viewport height */
    }

    #chatlog {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 80%; /* Set chatlog max-height */
      overflow-y: auto;
    }

    .user-message {
      background-color: #ffb3d9;
      color: #4d004d;
      padding: 10px 20px;
      border-radius: 20px;
      max-width: 70%;
      align-self: flex-end;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .bot-message {
      background-color: #e0b3ff;
      color: #3d0066;
      padding: 10px 20px;
      border-radius: 20px;
      max-width: 70%;
      align-self: flex-start;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 15px;
    }

    #user_input {
      width: 85%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #cc99ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b380ff;
    }

    /* 🎀 Kuromi GIF (waiting) */
    #kuromi-gif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>💬 𝒮𝑒𝓇𝓅𝒽𝒾𝒶 𝒜𝐼</h1>

  <div id="chatbox">
    <div id="chatlog"></div>
    <div class="input-container">
      <input type="text" id="user_input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- 🖤 Kuromi waiting GIF -->
  <img src="https://media.tenor.com/FSkILJxlAFUAAAAM/kuromi-waiting-for-you.gif" 
       alt="Kuromi Waiting for You" id="kuromi-gif" />

  <script>
    function sendMessage() {
      const user_input = document.getElementById("user_input").value;
      if (user_input.trim() === "") return;

      const chatlog = document.getElementById("chatlog");

      // Add user message
      chatlog.innerHTML += `<div class="user-message">${user_input}</div>`;

      // Add typing/loading message with animated Sanrio GIF
      const loadingMessage = document.createElement("div");
      loadingMessage.className = "bot-message";
      loadingMessage.id = "loading-message";
      loadingMessage.innerHTML = `
        <strong>Serphia AI 🔮:</strong> Thinking... ✨✨✨
        <br>
        <img src="https://tenor.com/view/kuromi-phone-call-onegai-my-melody-phone-talking-gif-11626657"
             alt="Kuromi Typing" 
             style="width:60px; margin-top:8px; border-radius: 10px;">
      `;
      chatlog.appendChild(loadingMessage);

      chatlog.scrollTop = chatlog.scrollHeight;

      fetch('/ollama-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: user_input })
      })
      .then(response => response.json())
      .then(data => {
        // Remove loading message
        const loading = document.getElementById("loading-message");
        if (loading) loading.remove();

        // Add bot response
        const botResponse = data.response;
        chatlog.innerHTML += `<div class="bot-message"><strong>Serphia AI 🔮:</strong> ${botResponse}</div>`;
        chatlog.scrollTop = chatlog.scrollHeight;
      })
      .catch(error => {
        console.error('Error:', error);

        const loading = document.getElementById("loading-message");
        if (loading) loading.remove();

        chatlog.innerHTML += `<div class="bot-message"><strong>Serphia AI 🔮:</strong> Sorry, something went wrong.</div>`;
      });

      document.getElementById("user_input").value = "";
    }
  </script>

</body>
</html>
