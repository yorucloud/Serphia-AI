<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolorist Chatbot</title>
</head>
<body>
    <h1>Welcome to Kolorist Chatbot!</h1>
    <div id="chatbox">
        <div id="chatlog"></div>
        <input type="text" id="user_input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const user_input = document.getElementById("user_input").value;
            if (user_input.trim() === "") return;

            // Display user input
            const chatlog = document.getElementById("chatlog");
            chatlog.innerHTML += `<p><strong>You:</strong> ${user_input}</p>`;

            // Send to Flask backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: user_input })
            })
            .then(response => response.json())
            .then(data => {
                const chatbot_response = data.response;
                chatlog.innerHTML += `<p><strong>Kolorist:</strong> ${chatbot_response}</p>`;
            });
            
            document.getElementById("user_input").value = "";
        }
    </script>
</body>
</html>
